    <script>
        let songIndex2 = 10;
        let audio = new Audio('11.mp3');
        let masterplay = document.getElementById('masterplay');
        let proressbar = document.getElementById('progressbar');
        let gif = document.getElementById('gif')
        // let songitem = Array.from(document.getElementsByClassName('songItem'));
        let songs2 = [
            { songname2: "Adhiya", filepath: "Adhiya.mp3", coverpath: "songs/2.jpg" },
            { songname2: "Approach", filepath: "Approach.mp3", coverpath: "songs/2.jpg" },
            { songname2: "Chitta", filepath: "song/Chitta.mp3", coverpath: "songs/3.jpg" },
            { songname2: "Dont", filepath: "songsDont.mp3", coverpath: "songs/4.jpg" },
            { songname2: "Dont worry", filepath: "songsDontt.mp3", coverpath: "songs/5.jpg" },
            { songname2: "Let", filepath: "song/let.mp3", coverpath: "songs/6.jpg" },
            { songname2: "sikander", filepath: "songssikander.mp3", coverpath: "songs/7.jpg" },
            { songname2: "WYTB", filepath: "song/WYTB.mp3", coverpath: "songs/8.jpg" },
        ]
        // songitem.forEach((element , i) => {
        //     console.log(element , i)
        //     element.getElementsByTagName('img')[0].src=xx[i].coverpath;
        //     element.getElementsByClassName('songname2')[0].innertext =songs[i].songname2
        // })

        masterplay.addEventListener('click', () => {
            if (audio.paused || audio.currentTime <= 0) {
                audio.play()
                masterplay.classList.replace('fa-circle-play', 'fa-circle-pause')
                gif.style.opacity = 1
            }

            else {
                audio.pause()
                masterplay.classList.replace('fa-circle-pause', 'fa-circle-play')
                gif.style.opacity = 0
            }
        })

        audio.addEventListener('timeupdate', () => {
            progress = parseInt((audio.currentTime / audio.duration) * 100)
            // console.log(progress)
            proressbar.value = progress
        })
        proressbar.addEventListener('change', () => {
            audio.currentTime = proressbar.value * audio.duration / 100
        })
        const makeAllPlays = (() => {
            Array.from(document.getElementsByClassName('songItem')).forEach((element) => {
                element.classList.replace('fa-circle-play', 'fa-circle-pause')
            })
        })

        Array.from(document.getElementsByClassName('songplay')).forEach((element) => {
            element.addEventListener('click', (e) => {
                makeAllPlays()
                songIndex2 = parseInt(e.target.id)
                e.target.classList.replace('fa-circle-play', 'fa-circle-pause');
                audio.src = `${songIndex2 + 1}.mp3`
                audio.currentTime = 0;
                audio.play();
                masterplay.classList.replace('fa-circle-play', 'fa-circle-pause')

            })
        })
        document.getElementById('next').addEventListener('click', () => {
            if (songIndex2 >= 7) {
                songIndex2 = 0
            }
            else {
                songIndex2 += 1
                audio.src = `${songIndex2 + 1}.mp3`
                audio.currentTime = 0;
                audio.play();
                masterplay.classList.replace('fa-circle-play', 'fa-circle-pause')
            }
        })
        document.getElementById('previous').addEventListener('click', () => {
            if (songIndex2 <= 1) {
                songIndex2 = 0
            }
            else {
                songIndex2 -= 1
                audio.src = `${songIndex2 + 1}.mp3`
                audio.currentTime = 0;
                audio.play();
                masterplay.classList.replace('fa-circle-play', 'fa-circle-pause')
            }
        })

        console.log("helooooooooooo")
    </script>
